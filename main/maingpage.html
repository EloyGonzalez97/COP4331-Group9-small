<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Personal Contact Manager</title>
    <link rel="stylesheet" type="text/css" href="mainpage.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
</head>
<body>
    <div class="topnav">
    <label class = "logo">PCM</label>
      <a href="../home/homepage.html">Log out</a>
        <a class="active" href="#home">Home</a>
    </div>
    
    <div class = "globalContainer">
        <div class = "leftContainer">
            <img class="avatar" src="images/avatar.png" alt= "Avatar" width="110" height="110">
            <label class = "profileInfo" id = "Fname">First Name:</label>
            <label class = "profileInfo" id = "Lname">Last Name:</label>
            <label class = "profileInfo" id = "Email">Email:</label>
            <label class = "profileInfo" id = "Phone">Phone:</label>
            <label class = "profileInfo" id = "Business">Business:</label>
        </div>
        <div class = "contactContainer">
        <input class = "search" type="text" name="search" placeholder= "Search ..." id="contactInput">
        <span class="add" onclick="document.getElementById('id01').style.display='block'">&#43;</span>
        <div id="id01" class="modal">
                  <form class="modal-content animate" id="mod">
                      <br>
                      <center><label class = "logo" style= "float: none;">Add a Contact</label></center>
                      <span id= "close" onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>
                      <div class="container">
                          <input type="text" style = "height: 50px; width: 100%;" placeholder="First Name" id="fname" autocomplete = "off" required>
                            <br><br>
                          <input type="text" style = "height: 50px; width: 100%;" placeholder="Last Name" id="lname" autocomplete = "off" required>
                            <br><br>
                          <input type="tel" style = "height: 50px; width: 100%;" placeholder="Phone Number" id="number" autocomplete = "off" required>
                            <br><br>
                          <input type="text" style = "height: 50px; width: 100%;" placeholder="Email" id="email" autocomplete = "off" required>
                          <br><br>
                          <input type="text" style = "height: 50px; width: 100%;" placeholder="Business" id="business" autocomplete = "off" required>
                            <br><br>
                          <button type="button" class = "btn" id="done" style = "width: 100%; margin-left: 0;">Done</button>
                    </div>
            </form>
        </div>

   
        <table class = "tab" id= "contactTable">
          <tr>
            <td><span class = "removeContact" onclick="deleteRow(this)">&times;</span></td>
            <td><span class = "editContact">&#43;</span></td>
            <td>John</td>
            <td>Smith</td> 
            <td>000-000-0000</td>
            <td>dummy@email.com</td>
            <td>Job</td>
            </tr>
        </table>
        </div>
    
    </div>
    <script src="mainpage.js"></script>
</body>
</html>
