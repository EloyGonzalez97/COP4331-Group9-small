
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Personal Contact Manager</title>
    <link rel="stylesheet" type="text/css" href="mainpage.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
</head>
<body>
    <div class="topnav">
    <label class = "logo">PCM</label>
      <a href="http://cop4331.hosted.nfoservers.com/index.html">Log out</a>
        <a class="active" href="#home">Home</a>
    </div>
    
    <div class = "globalContainer">
        <div class = "leftContainer">
            <img class="avatar" src="images/avatar.png" alt= "Avatar" width="110" height="110">
            <div class = "row">
            <label class = "profileInfo" id = "Fname">First Name:</label>
            <label class = "profileInfo" id = "Lname">Last Name:</label>
            </div>
        </div>
        <div class = "contactContainer">
        <input class = "search" type="text" name="search" placeholder= "Search ..." id="contactInput">
        <span class="add" onclick="document.getElementById('id01').style.display='block'">&#43;</span>
        <div id="id01" class="modal">
                  <form class="modal-content animate" id="mod">
                      <br>
                      <label class = "title" style= "float: none;">Add a Contact</label>
                      <label class = "errorTitle" id = "errorDiv">Error</label>
                      <span id= "close" onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>
                      <div class="container">
                          <input type="text" style = "height: 50px; width: 100%;" placeholder="First Name" id="fname" autocomplete = "off" required>
                            <br><br>
                          <input type="text" style = "height: 50px; width: 100%;" placeholder="Last Name" id="lname">
                            <br><br>
                          <input type="tel" style = "height: 50px; width: 100%;" placeholder="Phone Number" id="number" required>
                            <br><br>
                          <input type="text" style = "height: 50px; width: 100%;" placeholder="Email" id="email">
                          <br><br>
                          <button type="button" class = "btn" id="done" style = "width: 100%; margin-left: 0;">Done</button>
                    </div>
            </form>
        </div>
    
        <table class = "tab" id= "contactTable"> 
            <thead>
                <th></th>
                <th></th>
                <th class="tabHeader">First Name</th>
                <th class="tabHeader">Last Name</th>
                <th class="tabHeader">Phone</th>
                <th class="tabHeader">Email</th>
            </thead>
            <tbody>
            </tbody>
        </table>
            <label id="noContact">Oops! It appears you don't have any contacts, add a contact.</label>
        </div>
    
    </div>
    <script src="mainpage.js"></script>
</body>
</html>
